<div class="card">
  <div class="card-body">
    <h5 class="card-title">Product Information</h5>
    
    <div class="mb-3">
      <label>Quantity:</label>
      <input type="number" class="form-control" [(ngModel)]="quantity">
    </div>
    
    <div class="mb-3">
      <label>Select Product:</label>
      <select class="form-control" [(ngModel)]="selectedProduct">
        <option *ngFor="let product of products" [value]="product">
          {{product}}
        </option>
      </select>
    </div>
    
    <button class="btn btn-primary" (click)="onSubmit()">Submit</button>
    <button class="btn btn-secondary ms-2" (click)="newInfo()">Reset</button>
    
    <hr>
    <p>Selected: {{selectedProduct}}, Quantity: {{quantity}}</p>
  </div>
</div>
